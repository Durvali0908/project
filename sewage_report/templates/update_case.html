<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Update Case</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="p-4 rounded shadow" style="background-color: rgba(185, 253, 243, 0.81); width: 90%; max-width: 500px; border-radius: 30px;">
      <h3 class="mt-4">Update Case</h3>
      <form method="POST" action="/update_case">
        <label for="case_id" class="form-label">Case ID:</label>
        <input type="number" name="case_id" class="form-control mb-3" required>

        <label class="form-label">Status:</label><br>
        <input type="radio" name="status" value="resolved" required> Case Resolved<br>
        <input type="radio" name="status" value="unresolved"> Case Unresolved<br><br>

        <button type="submit" class="btn btn-primary w-100">Update Case</button>
      </form>
    </div>
  </div>
</body>
</html>
