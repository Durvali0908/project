<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="p-4 rounded shadow" style="background-color: rgba(185, 253, 243, 0.81); width: 90%; max-width: 500px;">
      <h3 class="mt-4">Sign Up</h3>
      <form method="POST" action="/user_signup" enctype="multipart/form-data">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" class="form-control mb-3" required>

        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control mb-3" required>

        <label for="birth_date" class="form-label">Birth Date</label>
        <input type="date" name="birth_date" class="form-control mb-3" required>

        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control mb-3" required>

        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        <div class="mt-2 text-center">
          <a href="{{ url_for('user_signIn')}}">>Already have an account? Login</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
