<!-- dashboard.html --><!doctype html>

<html>
<head>
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h3 class="mb-4">All Complaints</h3>
        <a href="/submit_complaint" class="btn btn-primary mb-4">Submit New Complaint</a>{% for complaint in complaints %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Location: {{ complaint[2] }}</h5>
                <p class="card-text">Type: {{ complaint[3] }}</p>
                <p class="card-text">Description: {{ complaint[4] }}</p>
                <p class="card-text"><small class="text-muted">Date: {{ complaint[6] }}</small></p>
            </div>
        </div>
    {% endfor %}
</div>

</body>
</html>
